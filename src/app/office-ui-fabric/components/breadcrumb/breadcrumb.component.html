<div class="ms-Breadcrumb">
    <div class="ms-Breadcrumb-overflow">
        <div class="ms-Breadcrumb-overflowButton ms-Icon ms-Icon--more" (click)="overflowMenuClicked()"></div>
        <div class="ms-Breadcrumb-overflowMenu">
            <ul class="ms-ContextualMenu is-open"></ul>
        </div>
    </div>
    <ul class="ms-Breadcrumb-list">
        <li class="ms-Breadcrumb-listItem" (click)="emitLinkClickedEvent($event, linkItem)" *ngFor="let linkItem of (linkItems | async)">
            <a class="ms-Breadcrumb-itemLink">{{ linkItem.title }}</a>
            <i class="ms-Breadcrumb-chevron ms-Icon ms-Icon--chevronRight"></i>
        </li>
    </ul>
</div>
